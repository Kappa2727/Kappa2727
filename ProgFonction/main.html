<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.js">
    <title>Calculateur de CO2</title>
    <script>
        function redirigeversHome() {
            window.location.href = "../SiteStructureBasique/Accueil.html";
        }
    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-image: url('https://images.frandroid.com/wp-content/uploads/2019/05/windows-xp-hd.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        #co2Form {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7); /* Fond semi-transparent */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select,
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            display: none; /* Cacher initialement le résultat */
            transition: color 0.5s ease; /* Ajouter une transition pour l'animation de couleur */
            background-color: black; /* Fond noir */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header>
    <button name="retour" onclick="redirigeversHome()">Retour</button>
</header>
<script src="test.js"></script>

<h2>Calculateur de CO2</h2>

<form id="co2Form">
    <label for="vehicleType">Type de véhicule :</label>
    <select id="vehicleType" name="vehicleType">
        <option value="car">Voiture</option>
        <option value="bus">Autobus</option>
        <option value="bike">Vélo</option>
        <option value="plane">Avion</option>
        <option value="train">Train</option>
    </select>
    <br>
    <label for="distance">Distance (en km) :</label>
    <input type="number" id="distance" name="distance" required>
    <br>
    <button type="button" onclick="calculateCO2()">Calculer</button>
</form>

<p id="result">Le taux de CO2 sera affiché ici.</p>

</body>
</html>
